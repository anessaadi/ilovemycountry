<script>
    let menu = document.querySelector('#menu-icon')
    let navlist = document.querySelector('.navlist')

    menu.onclick = () => {

    const croppedImage = localStorage.getItem('croppedImage');
        const frame1 = document.getElementById('frame1');
        const frame2 = document.getElementById('frame2');

        // Get the 'country' parameter from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const country = urlParams.get('country'); // This will get the 'country' value from the URL

        // Construct the frame URLs dynamically
        const frame1Src = `${country}01.png`;  // frame1 will be country + 01.png
        const frame2Src = `${country}02.png`;  // frame2 will be country + 02.png
        const frame3Src = `${country}03.png`;  // frame3 will be country + 03.png
        
        function mergeFrame(croppedImageSrc, frameSrc, imgElement) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');

            const frameImage = new Image();
            const croppedImage = new Image();

            croppedImage.onload = () => {
                frameImage.onload = () => {
                    canvas.width = frameImage.width;
                    canvas.height = frameImage.height;

                    ctx.drawImage(croppedImage, 0, 0, canvas.width, canvas.height);
                    ctx.drawImage(frameImage, 0, 0, canvas.width, canvas.height);

                    imgElement.src = canvas.toDataURL();
                };
                frameImage.src = frameSrc;
            };
            croppedImage.src = croppedImageSrc;
        }

        mergeFrame(croppedImage, frame1Src, frame1);
        mergeFrame(croppedImage, frame2Src, frame2);
        mergeFrame(croppedImage, frame3Src, frame3);

        document.getElementById('download1').addEventListener('click', () => {
            const link = document.createElement('a');
            link.download = 'frame1.png';
            link.href = frame1.src;
            link.click();
        });

        document.getElementById('download2').addEventListener('click', () => {
            const link = document.createElement('a');
            link.download = 'frame2.png';
            link.href = frame2.src;
            link.click();
        });

        document.getElementById('download3').addEventListener('click', () => {
            const link = document.createElement('a');
            link.download = 'frame3.png';
            link.href = frame3.src;
            link.click();
        });
        function startOver() {
            const urlParams = new URLSearchParams(window.location.search);
            const country = urlParams.get('country');  // Retrieve the country from the URL

            // Redirect to the country.html page, passing the country as a query parameter
            window.location.href = `${country}.html`;
        }
